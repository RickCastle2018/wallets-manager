# docker-compose up -d

version: '3.7'

services:

  db:
    image: mongo
    container_name: 'wallets-manager-database'
    environment:
      MONGO_INITDB_DATABASE: wallets
    volumes:
      - ./db/data:/data/db
    restart: always

  service:
    container_name: 'wallets-manager-service'
    build: ./service
    environment:
      BLOCKCHAIN_ID: 56 # mainnet
      BLOCKCHAIN_NODE: https://bsc-dataseed.binance.org/
      COIN_CONTRACT: "0xa99fdf82aa3f22416ac2db749b4ce830870383ff"
      BNB_PRICE: 1000 # OGLC COINS
      WEBHOOKS_LISTENER: https://ogle.money/api/wallet/Chai4aichie7ce2imiesiJ4osheenaeyaeGahShe
    volumes:
      - ./service:/service
    ports:
      - 127.0.0.1:2311:2311 # 127.0.0.1 to make service availble onl locally
    depends_on:
      - db
    restart: always