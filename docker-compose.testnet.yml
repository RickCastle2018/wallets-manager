version: '3.7'

services:

  db:
    image: mongo
    container_name: 'wallets-manager-database'
    environment:
      MONGO_INITDB_DATABASE: wallets
    volumes:
      - ./db/data:/data/db

  service:
    container_name: 'wallets-manager-service'
    build: ./service
    environment:
      BLOCKCHAIN_ID:  97 # testnet
      BLOCKCHAIN_NODE: https://data-seed-prebsc-1-s1.binance.org:8545/
      COIN_CONTRACT: "0x5b0150e7cdb02f8498675f8da8d648dee7c79c84"
      WEBHOOKS_LISTENER: http://host.docker.internal:80/wallets-manager # host.docker.internal â€” only for local develpment on MacOS and Windows
    volumes:
      - ./service:/service
    ports:
      - 127.0.0.1:2311:2311 # 127.0.0.1 to make service availble onl locally
    depends_on:
      - db